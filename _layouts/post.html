---
layout: default
---

<div class="project-detail-container">
  
  <a href="/" class="back-link">&larr; Back to Home</a>

  <header class="post-header">
    <span class="tag {{ page.categories }}">{{ page.categories }}</span>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  {% if page.video_id %}
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/{{ page.video_id }}" frameborder="0" allowfullscreen></iframe>
  </div>
  {% endif %}

  {% if page.github_link %}
  <div style="margin-bottom: 2rem;">
    <a href="{{ page.github_link }}" class="btn-link" target="_blank">View Code on GitHub &rarr;</a>
  </div>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
