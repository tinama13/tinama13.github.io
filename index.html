---
layout: default
title: Home
---

<header style="text-align: center; padding: 3rem 0;">
  <h1>Hi, I'm a CE Major & UX Minor.</h1>
  <p>Building efficient systems with user-centric design.</p>
</header>

<h2>Featured Projects</h2>
<div class="project-grid">
  {% for post in site.posts %}
    {% if post.featured == true %}
      <div class="card">
        <span class="tag {{ post.categories }}">{{ post.categories }}</span>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endif %}
  {% endfor %}
</div>
